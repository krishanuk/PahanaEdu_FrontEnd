<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshop Management System - Book Catalog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #F5F6FA; /* Light Gray */
    }
    .sidebar {
      background: linear-gradient(to bottom, #2C3E94, #1A2A6C); /* Royal Blue gradient */
      transition: all 0.3s ease;
    }
    .sidebar a:hover {
      background-color: #2ECC71; /* Emerald Green */
      transform: translateX(5px);
    }
    .card {
      background-color: #FFFFFF; /* White */
      border: 1px solid rgba(44, 62, 148, 0.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-2px);
    }
    .text-primary {
      color: #2D3436; /* Charcoal */
    }
    .text-muted {
      color: #7F8C8D; /* Mid Gray */
    }
    .btn-primary {
      background: linear-gradient(to right, #2ECC71, #27AE60); /* Emerald Green gradient */
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-danger {
      background-color: #E74C3C; /* Crimson Red */
    }
    .btn-danger:hover {
      background-color: #C0392B;
    }
    .btn-warning {
      background-color: #F1C40F; /* Amber Yellow */
    }
    .btn-warning:hover {
      background-color: #D4AC0D;
    }
    .header {
      background-color: #FFFFFF;
      border-bottom: 1px solid rgba(44, 62, 148, 0.1);
    }
    section {
      animation: fadeIn 0.5s ease-in-out;
    }
    .error {
      color: #E74C3C; /* Crimson Red */
      background-color: rgba(231, 76, 60, 0.1);
      border: 1px solid #E74C3C;
    }
    .success {
      color: #2ECC71; /* Emerald Green */
      background-color: rgba(46, 204, 113, 0.1);
      border: 1px solid #2ECC71;
    }
    input:focus, select:focus {
      outline: none;
      border: 2px solid #2C3E94; /* Royal Blue */
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Header -->
  <header class="header flex items-center justify-between p-4">
    <div class="flex items-center">
      <a href="/PahanaEduWeb/cashierDashboard.html"><img src="/PahanaEduWeb/images/pahanaEduLogo.png" alt="Pahana Edu Logo" width="120" class="mr-4"></a>
      <h1 class="text-xl font-bold text-primary">Bookshop Management System</h1>
    </div>
    <div class="flex items-center">
      <span id="user-greeting" class="text-primary mr-4"></span>
      <button id="logout-btn" class="btn-primary text-white px-4 py-2 rounded">Logout</button>
    </div>
  </header>
  <div id="notification" class="hidden text-center m-4 p-2 rounded text-sm"></div>
  <div class="flex flex-1">
    <!-- Sidebar -->
    <div class="sidebar w-64 text-white p-4 fixed h-full md:w-64 md:h-full md:fixed">
      <nav>
        <a href="/PahanaEduWeb/cashierDashboard.html" class="block py-2 px-4 rounded hover:text-white mb-2">Dashboard</a>
      </nav>
        <nav>
        <a href="/PahanaEduWeb/viewProducts.html" id="book-catalog-link" class="block py-2 px-4 rounded hover:text-white mb-2 ">Book Catalog</a>
      </nav>
    </div>
    <!-- Main Content -->
    <div class="flex-1 p-6 ml-0 md:ml-64 main-content">
      <!-- Book Catalog Section -->
      <section id="book-catalog" class="mb-8">
        <h2 class="text-2xl font-bold text-primary mb-4">Book Catalog</h2>
        <div class="card p-6 rounded-lg">
          <div class="flex justify-between mb-4">
            <input id="search-input" type="text" placeholder="Search by title or author" class="w-1/2 md:w-1/3 p-3 border rounded-lg focus:ring-2 focus:ring-[#2C3E94]">
            <a href="/PahanaEduWeb/cart.html" class="btn-primary text-white px-4 py-2 rounded">View Cart (<span id="cart-count">0</span>)</a>
          </div>
          <div id="book-loading" class="text-muted mb-4 hidden">Loading books...</div>
          <div id="book-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
      </section>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const API_BASE = "http://localhost:8080/PahanaEduService/api";
      const notification = document.getElementById('notification');
      const bookGrid = document.getElementById('book-grid');
      const bookLoading = document.getElementById('book-loading');
      const searchInput = document.getElementById('search-input');
      const cartCount = document.getElementById('cart-count');

      // Role-based access control
      const user = JSON.parse(sessionStorage.getItem('user'));
      console.log('sessionStorage user:', user);
      if (!user || !user.role || !user.username) {
        console.log('No user or role in sessionStorage, redirecting to login');
        showNotification('Please log in to access the book catalog', false);
        setTimeout(() => window.location.href = '/PahanaEduWeb/login.html', 2000);
        return;
      }

      const role = user.role.toLowerCase();
      if (role !== 'admin' && role !== 'cashier') {
        console.log(`User role ${role} is not authorized, redirecting to login.html`);
        showNotification('Access denied: Unknown role', false);
        setTimeout(() => window.location.href = '/PahanaEduWeb/login.html', 2000);
        return;
      }

      document.getElementById('user-greeting').textContent = `Welcome, ${user.username}`;
      //document.getElementById('user-management-link').classList.toggle('hidden', role !== 'admin');

      // Notification helper
      function showNotification(message, isSuccess) {
        console.log(`Notification: ${message}, Success: ${isSuccess}`);
        notification.textContent = message;
        notification.classList.remove('error', 'success');
        notification.classList.add(isSuccess ? 'success' : 'error');
        notification.classList.remove('hidden');
        setTimeout(() => notification.classList.add('hidden'), 3000);
      }

      // Get or create cart
      async function getOrCreateCart() {
        let cartId = sessionStorage.getItem('cartId');
        if (cartId) {
          console.log('Using existing cartId from sessionStorage:', cartId);
          try {
            const response = await fetch(`${API_BASE}/carts/${cartId}`, {
              method: 'GET',
              headers: { 'Content-Type': 'application/json' }
            });
            if (response.ok) {
              const cart = await response.json();
              console.log('Cart retrieved:', cart);
              return { id: cart.id };
            } else {
              console.log('Cart not found, clearing sessionStorage cartId');
              sessionStorage.removeItem('cartId');
            }
          } catch (error) {
            console.error('Error fetching cart:', error);
            sessionStorage.removeItem('cartId');
          }
        }

        console.log('Creating new cart');
        try {
          const createResponse = await fetch(`${API_BASE}/carts`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({})
          });
          if (!createResponse.ok) throw new Error(`Failed to create cart: ${createResponse.status} ${createResponse.statusText}`);
          const result = await createResponse.json();
          cartId = result.id;
          sessionStorage.setItem('cartId', cartId);
          console.log('Cart created, cartId:', cartId);
          return { id: cartId };
        } catch (error) {
          console.error('Error creating cart:', error);
          showNotification(`Error loading cart: ${error.message}`, false);
          return null;
        }
      }

      // Update cart count
      async function updateCartCount() {
        try {
          const cart = await getOrCreateCart();
          if (!cart) {
            cartCount.textContent = '0';
            return;
          }
          const response = await fetch(`${API_BASE}/cart-items/cart/${cart.id}`, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
          });
          if (!response.ok) throw new Error(`Failed to fetch cart items: ${response.status} ${response.statusText}`);
          const cartItems = await response.json();
          console.log('Cart items for count:', cartItems);
          const totalItems = cartItems.reduce((sum, item) => sum + item.quantity, 0);
          cartCount.textContent = totalItems;
        } catch (error) {
          console.error('Error updating cart count:', error);
          cartCount.textContent = '0';
          showNotification(`Error updating cart count: ${error.message}`, false);
        }
      }

      // Fetch and display books
      async function fetchBooks() {
        bookLoading.classList.remove('hidden');
        try {
          const response = await fetch(`${API_BASE}/items`, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
          });
          if (!response.ok) throw new Error(`Failed to fetch books: ${response.status} ${response.statusText}`);
          const books = await response.json();
          bookLoading.classList.add('hidden');
          renderBooks(books);
        } catch (error) {
          console.error('Error fetching books:', error);
          bookLoading.classList.add('hidden');
          bookGrid.innerHTML = '<p class="text-muted">Error loading books</p>';
          showNotification(`Error loading books: ${error.message}`, false);
        }
      }

      function renderBooks(books) {
        bookGrid.innerHTML = '';
        if (!books || books.length === 0) {
          bookGrid.innerHTML = '<p class="text-muted">No books found</p>';
          return;
        }
        books.forEach(book => {
          const bookCard = document.createElement('div');
          bookCard.className = 'card p-4 rounded-lg';
          bookCard.innerHTML = `
            <img src="http://localhost:8080/PahanaEduService/${book.imageUrl}" alt="${book.title}" class="w-full h-48 object-cover rounded mb-4">
            <h3 class="text-lg font-semibold text-primary">${book.title}</h3>
            <p class="text-muted mb-2">by ${book.author}</p>
            <p class="text-primary mb-2">Rs. ${book.price.toFixed(2)}</p>
            <p class="text-muted mb-4">In Stock: ${book.stockQty}</p>
            <div class="flex items-center space-x-2">
              <input type="number" min="1" max="${book.stockQty}" value="1" class="quantity-input w-16 p-2 border rounded-lg focus:ring-2 focus:ring-[#2C3E94]">
              <button class="add-to-cart btn-primary text-white px-4 py-2 rounded" data-id="${book.id}" data-title="${book.title}" data-price="${book.price}" data-stock="${book.stockQty}">Add to Cart</button>
            </div>
          `;
          bookGrid.appendChild(bookCard);
        });

        // Add to cart event listeners
        document.querySelectorAll('.add-to-cart').forEach(btn => {
          btn.addEventListener('click', async () => {
            const id = btn.dataset.id;
            const title = btn.dataset.title;
            const stock = parseInt(btn.dataset.stock);
            const quantityInput = btn.parentElement.querySelector('.quantity-input');
            const quantity = parseInt(quantityInput.value);

            if (quantity < 1 || quantity > stock) {
              showNotification(`Please select a quantity between 1 and ${stock}`, false);
              return;
            }

            try {
              const cart = await getOrCreateCart();
              if (!cart) {
                showNotification('Failed to access cart', false);
                return;
              }

              // Check if item already exists in cart
              const cartItemsResponse = await fetch(`${API_BASE}/cart-items/cart/${cart.id}`, {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' }
              });
              if (!cartItemsResponse.ok) throw new Error(`Failed to fetch cart items: ${cartItemsResponse.status} ${cartItemsResponse.statusText}`);
              const cartItems = await cartItemsResponse.json();
              const existingItem = cartItems.find(item => item.itemId === id);

              if (existingItem) {
                const newQuantity = existingItem.quantity + quantity;
                if (newQuantity > stock) {
                  showNotification(`Cannot add ${newQuantity} of ${title}. Only ${stock} in stock.`, false);
                  return;
                }
                // Update existing item
                const updateResponse = await fetch(`${API_BASE}/cart-items/${existingItem.id}`, {
                  method: 'PUT',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ id: existingItem.id, itemId: id, cartId: cart.id, quantity: newQuantity })
                });
                if (!updateResponse.ok) throw new Error(`Failed to update item: ${updateResponse.status} ${updateResponse.statusText}`);
                showNotification(`${quantity} x ${title} added to cart`, true);
              } else {
                // Add new item
                const addResponse = await fetch(`${API_BASE}/cart-items`, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({ cartId: cart.id, itemId: id, quantity })
                });
                if (!addResponse.ok) throw new Error(`Failed to add item: ${addResponse.status} ${addResponse.statusText}`);
                showNotification(`${quantity} x ${title} added to cart`, true);
              }
              updateCartCount();
            } catch (error) {
              console.error('Error adding to cart:', error);
              showNotification(`Error adding to cart: ${error.message}`, false);
            }
          });
        });
      }

      // Search function
      function filterBooks(query) {
        query = query.toLowerCase();
        const bookCards = document.querySelectorAll('#book-grid .card');
        bookCards.forEach(card => {
          const title = card.querySelector('h3').textContent.toLowerCase();
          const author = card.querySelector('.text-muted').textContent.toLowerCase();
          card.style.display = title.includes(query) || author.includes(query) ? '' : 'none';
        });
      }

      searchInput.addEventListener('input', () => filterBooks(searchInput.value));

      // Logout
      document.getElementById('logout-btn').addEventListener('click', () => {
        console.log('Logging out, clearing sessionStorage');
        sessionStorage.removeItem('user');
        sessionStorage.removeItem('cartId');
        window.location.href = '/PahanaEduWeb/login.html';
      });

      // Initial load
      updateCartCount();
      fetchBooks();
    });
  </script>
</body>
</html>
