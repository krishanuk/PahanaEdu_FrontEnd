<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshop Management System - Customer Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #F5F6FA; /* Light Gray */
    }
    .sidebar {
      background: linear-gradient(to bottom, #2C3E94, #1A2A6C); /* Royal Blue gradient */
      transition: all 0.3s ease;
    }
    .sidebar a:hover {
      background-color: #2ECC71; /* Emerald Green */
      transform: translateX(5px);
    }
    .card {
      background-color: #FFFFFF; /* White */
      border: 1px solid rgba(44, 62, 148, 0.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-2px);
    }
    .text-primary {
      color: #2D3436; /* Charcoal */
    }
    .text-muted {
      color: #7F8C8D; /* Mid Gray */
    }
    .btn-primary {
      background: linear-gradient(to right, #2ECC71, #27AE60); /* Emerald Green gradient */
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-danger {
      background-color: #E74C3C; /* Crimson Red */
    }
    .btn-danger:hover {
      background-color: #C0392B;
    }
    .btn-warning {
      background-color: #F1C40F; /* Amber Yellow */
    }
    .btn-warning:hover {
      background-color: #D4AC0D;
    }
    .header {
      background-color: #FFFFFF;
      border-bottom: 1px solid rgba(44, 62, 148, 0.1);
    }
    section {
      animation: fadeIn 0.5s ease-in-out;
    }
    .error {
      color: #E74C3C; /* Crimson Red */
      background-color: rgba(231, 76, 60, 0.1);
      border: 1px solid #E74C3C;
    }
    .error-input {
      border: 2px solid #E74C3C !important;
    }
    .success {
      color: #2ECC71; /* Emerald Green */
      background-color: rgba(46, 204, 113, 0.1);
      border: 1px solid #2ECC71;
    }
    .modal {
      background-color: rgba(0, 0, 0, 0.5);
      transition: opacity 0.3s ease;
    }
    input:focus, select:focus {
      outline: none;
      border: 2px solid #2C3E94; /* Royal Blue */
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Header -->
  <header class="header flex items-center justify-between p-4">
    <div class="flex items-center">
      <a href="adminDashboard.html"><img src="images/pahanaEduLogo.png" alt="Pahana Edu Logo" width="120" class="mr-4"></a>
      <h1 class="text-xl font-bold text-primary">Bookshop Management System</h1>
    </div>
    <div class="flex items-center">
      <span id="user-greeting" class="text-primary mr-4"></span>
      <button id="logout-btn" class="btn-primary text-white px-4 py-2 rounded">Logout</button>
    </div>
  </header>
  <div id="notification" class="hidden text-center m-4 p-2 rounded text-sm"></div>
  <div class="flex flex-1">
    <!-- Sidebar -->
    <div class="sidebar w-64 text-white p-4 fixed h-full md:w-64 md:h-full md:fixed">
      <nav>
        <a href="adminDashboard.html" class="block py-2 px-4 rounded hover:text-white mb-2">Dashboard</a>
        <a href="customerManagement.html" class="block py-2 px-4 rounded hover:text-white mb-2 bg-[#2ECC71]">Customer Management</a>
      </nav>
    </div>
    <!-- Main Content -->
    <div class="flex-1 p-6 ml-0 md:ml-64 main-content">
      <!-- Customer Management Section -->
      <section id="customer-management" class="mb-8">
        <h2 class="text-2xl font-bold text-primary mb-4">Customer Management</h2>
        <div class="card p-6 rounded-lg">
          <div class="flex justify-between mb-4">
            <button id="add-customer-btn" class="btn-primary text-white px-4 py-2 rounded">Add Customer</button>
            <input id="search-input" type="text" placeholder="Search by name or email" class="w-1/2 md:w-1/3 p-3 border rounded-lg focus:ring-2 focus:ring-[#2C3E94]">
          </div>
          <div id="customer-loading" class="text-muted mb-4 hidden">Loading customers...</div>
          <div class="overflow-x-auto">
            <table class="w-full bg-white shadow rounded">
              <thead class="bg-gray-200">
                <tr>
                  <th class="p-2 text-left">ID</th>
                  <th class="p-2 text-left">Name</th>
                  <th class="p-2 text-left">Address</th>
                  <th class="p-2 text-left">Phone</th>
                  <th class="p-2 text-left">Email</th>
                  <th class="p-2 text-left">Registered At</th>
                  <th class="p-2 text-left">Actions</th>
                </tr>
              </thead>
              <tbody id="customer-table-body"></tbody>
            </table>
          </div>
        </div>
      </section>
      <!-- Add/Edit Customer Modal -->
      <div id="customer-modal" class="modal hidden fixed inset-0 flex items-center justify-center">
        <div class="card p-6 rounded-lg w-full max-w-md">
          <h3 id="modal-title" class="text-xl font-bold text-primary mb-4"></h3>
          <form id="customer-form">
            <div class="mb-4">
              <label for="modal-name" class="block text-primary font-semibold text-sm mb-2">Name</label>
              <input
                type="text"
                id="modal-name"
                class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-[#2C3E94]"
                placeholder="Enter name"
                required
              >
            </div>
            <div class="mb-4">
              <label for="modal-address" class="block text-primary font-semibold text-sm mb-2">Address</label>
              <input
                type="text"
                id="modal-address"
                class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-[#2C3E94]"
                placeholder="Enter address"
              >
            </div>
            <div class="mb-4">
              <label for="modal-phone" class="block text-primary font-semibold text-sm mb-2">Phone</label>
              <input
                type="text"
                id="modal-phone"
                class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-[#2C3E94]"
                placeholder="Enter phone"
                required
              >
            </div>
            <div class="mb-4">
              <label for="modal-email" class="block text-primary font-semibold text-sm mb-2">Email</label>
              <input
                type="email"
                id="modal-email"
                class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-[#2C3E94]"
                placeholder="Enter email"
                required
              >
            </div>
            <div class="flex justify-end space-x-2">
              <button type="button" id="modal-cancel" class="btn-danger text-white px-4 py-2 rounded">Cancel</button>
              <button type="submit" id="modal-submit" class="btn-primary text-white px-4 py-2 rounded">Save</button>
            </div>
          </form>
        </div>
      </div>
      <!-- Delete Confirmation Modal -->
      <div id="delete-modal" class="modal hidden fixed inset-0 flex items-center justify-center">
        <div class="card p-6 rounded-lg w-full max-w-md">
          <h3 class="text-xl font-bold text-primary mb-4">Confirm Delete</h3>
          <p class="text-muted mb-4">Are you sure you want to delete <span id="delete-name"></span>?</p>
          <div class="flex justify-end space-x-2">
            <button id="delete-cancel" class="btn-primary text-white px-4 py-2 rounded">Cancel</button>
            <button id="delete-confirm" class="btn-danger text-white px-4 py-2 rounded">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(sessionStorage.getItem('user'));
      const notification = document.getElementById('notification');
      const customerTableBody = document.getElementById('customer-table-body');
      const customerLoading = document.getElementById('customer-loading');
      const customerModal = document.getElementById('customer-modal');
      const modalTitle = document.getElementById('modal-title');
      const modalName = document.getElementById('modal-name');
      const modalAddress = document.getElementById('modal-address');
      const modalPhone = document.getElementById('modal-phone');
      const modalEmail = document.getElementById('modal-email');
      const modalSubmit = document.getElementById('modal-submit');
      const modalCancel = document.getElementById('modal-cancel');
      const deleteModal = document.getElementById('delete-modal');
      const deleteName = document.getElementById('delete-name');
      const deleteConfirm = document.getElementById('delete-confirm');
      const deleteCancel = document.getElementById('delete-cancel');
      const searchInput = document.getElementById('search-input');
      let isSubmitting = false;

     console.log('sessionStorage user:', user);

if (!user || !user.role) {
  console.log('No user or role in sessionStorage, redirecting to login');
  showNotification('Please log in to access the dashboard', false);
  setTimeout(() => window.location.href = 'login.html', 2000);
  return;
}

const role = user.role.toLowerCase();

// Allow only admin and cashier
if (role !== 'admin' && role !== 'cashier') {
  console.log(`User role ${role} is not authorized, redirecting to login`);
  showNotification('Access denied: Authorized users only', false);
  setTimeout(() => window.location.href = 'login.html', 2000);
  return;
}

// Role-specific greetings
document.getElementById('user-greeting').textContent = `Welcome, ${user.username} (${role})`;

// Show or hide links based on role
//document.getElementById('user-management-link').classList.toggle('hidden', role !== 'admin');

// Optional: Redirect cashier to cashier dashboard automatically
//if (role === 'cashier') {
 // console.log('Redirecting cashier to cashier dashboard...');
  //setTimeout(() => window.location.href = 'cashierDashboard.html', 1000);
//}

      // Notification helper
      function showNotification(message, isSuccess) {
        notification.textContent = message;
        notification.classList.remove('error', 'success', 'hidden');
        notification.classList.add(isSuccess ? 'success' : 'error');
        setTimeout(() => notification.classList.add('hidden'), 3000);
      }

      // Modal close helper
      function closeModal(modal) {
        console.log('Closing modal:', modal.id);
        modal.classList.add('hidden');
        modalName.value = '';
        modalAddress.value = '';
        modalPhone.value = '';
        modalEmail.value = '';
        ['modal-name', 'modal-address', 'modal-phone', 'modal-email'].forEach(id => {
          const input = document.getElementById(id);
          if (input) input.classList.remove('error-input');
        });
        isSubmitting = false;
      }

      // Fetch and display customers
      async function fetchCustomers() {
        customerLoading.classList.remove('hidden');
        try {
          console.log('Fetching customers...');
          const response = await fetch('http://localhost:8080/PahanaEduService/api/customers', {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
          });
          if (!response.ok) {
            throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
          }
          const customers = await response.json();
          customerLoading.classList.add('hidden');
          customerTableBody.innerHTML = '';
          if (!customers || customers.length === 0) {
            customerTableBody.innerHTML = '<tr><td colspan="7" class="p-2 text-muted">No customers found</td></tr>';
          } else {
            customers.forEach(customer => {
              const sanitizedName = customer.name ? customer.name.trim() : 'Unknown';
              customerTableBody.innerHTML += `
                <tr>
                  <td class="p-2">${customer.id}</td>
                  <td class="p-2">${sanitizedName}</td>
                  <td class="p-2">${customer.address || ''}</td>
                  <td class="p-2">${customer.phone || ''}</td>
                  <td class="p-2">${customer.email || ''}</td>
                  <td class="p-2">${customer.registeredAt ? new Date(customer.registeredAt).toLocaleString() : ''}</td>
                  <td class="p-2">
                    <button data-id="${customer.id}" data-name="${sanitizedName}" data-address="${customer.address || ''}" data-phone="${customer.phone || ''}" data-email="${customer.email || ''}" class="btn-warning text-white px-2 py-1 rounded mr-2 edit-customer">Edit</button>
                    <button data-id="${customer.id}" data-name="${sanitizedName}" class="btn-danger text-white px-2 py-1 rounded delete-customer">Delete</button>
                  </td>
                </tr>
              `;
            });

            // Add event listeners for edit and delete buttons
            document.querySelectorAll('.edit-customer').forEach(btn => {
              btn.addEventListener('click', () => {
                console.log('Opening Edit Customer modal for ID:', btn.dataset.id);
                modalTitle.textContent = 'Edit Customer';
                modalName.value = btn.dataset.name;
                modalAddress.value = btn.dataset.address;
                modalPhone.value = btn.dataset.phone;
                modalEmail.value = btn.dataset.email;
                customerModal.classList.remove('hidden');
                modalSubmit.dataset.id = btn.dataset.id;
                modalSubmit.dataset.mode = 'edit-customer';
              });
            });

            document.querySelectorAll('.delete-customer').forEach(btn => {
              btn.addEventListener('click', () => {
                console.log('Opening Delete Customer modal for ID:', btn.dataset.id);
                deleteName.textContent = btn.dataset.name;
                deleteModal.classList.remove('hidden');
                deleteConfirm.dataset.id = btn.dataset.id;
              });
            });

            // Apply search filter if search input exists
            if (searchInput.value) {
              filterCustomers(searchInput.value);
            }
          }
        } catch (error) {
          console.error('Error fetching customers:', error);
          customerLoading.classList.add('hidden');
          customerTableBody.innerHTML = '<tr><td colspan="7" class="p-2 error">Error loading customers</td></tr>';
          showNotification('Error loading customers', false);
        }
      }

      // Search customers
      function filterCustomers(query) {
        query = query.toLowerCase();
        document.querySelectorAll('#customer-table-body tr').forEach(row => {
          const name = row.cells[1].textContent.toLowerCase();
          const email = row.cells[4].textContent.toLowerCase();
          row.style.display = name.includes(query) || email.includes(query) ? '' : 'none';
        });
      }

      searchInput.addEventListener('input', () => filterCustomers(searchInput.value));

      // Add customer modal
      document.getElementById('add-customer-btn').addEventListener('click', () => {
        if (isSubmitting) return;
        console.log('Opening Add Customer modal');
        modalTitle.textContent = 'Add Customer';
        modalName.value = '';
        modalAddress.value = '';
        modalPhone.value = '';
        modalEmail.value = '';
        customerModal.classList.remove('hidden');
        modalSubmit.dataset.mode = 'add-customer';
      });

      // Form submission
      document.getElementById('customer-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        if (isSubmitting) return;
        isSubmitting = true;
        console.log('Form submission triggered, mode:', modalSubmit.dataset.mode);

        const name = modalName.value.trim();
        const address = modalAddress.value.trim();
        const phone = modalPhone.value.trim();
        const email = modalEmail.value.trim();
        const mode = modalSubmit.dataset.mode;

        // Client-side validation
        if (!name) {
          showNotification('Name is required', false);
          modalName.classList.add('error-input');
          modalName.focus();
          isSubmitting = false;
          return;
        }
        if (name.length > 255) {
          showNotification('Name cannot exceed 255 characters', false);
          modalName.classList.add('error-input');
          modalName.focus();
          isSubmitting = false;
          return;
        }
        if (!phone) {
          showNotification('Phone is required', false);
          modalPhone.classList.add('error-input');
          modalPhone.focus();
          isSubmitting = false;
          return;
        }
        if (phone.length > 20) {
          showNotification('Phone cannot exceed 20 characters', false);
          modalPhone.classList.add('error-input');
          modalPhone.focus();
          isSubmitting = false;
          return;
        }
        if (!email) {
          showNotification('Email is required', false);
          modalEmail.classList.add('error-input');
          modalEmail.focus();
          isSubmitting = false;
          return;
        }
        if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
          showNotification('Please enter a valid email address', false);
          modalEmail.classList.add('error-input');
          modalEmail.focus();
          isSubmitting = false;
          return;
        }
        if (email.length > 100) {
          showNotification('Email cannot exceed 100 characters', false);
          modalEmail.classList.add('error-input');
          modalEmail.focus();
          isSubmitting = false;
          return;
        }

        modalSubmit.disabled = true;

        const customerData = {
          name,
          address: address || null,
          phone,
          email,
          registeredAt: mode === 'add-customer' ? new Date().toISOString().replace('Z', '') : undefined
        };
        const url = mode === 'add-customer' ? 'http://localhost:8080/PahanaEduService/api/customers' : `http://localhost:8080/PahanaEduService/api/customers/${modalSubmit.dataset.id}`;
        const method = mode === 'add-customer' ? 'POST' : 'PUT';

        try {
          console.log('Sending request:', { method, url, data: customerData });
          const response = await fetch(url, {
            method,
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(customerData)
          });

          const responseClone = response.clone();
          let responseData;

          try {
            responseData = await response.json();
          } catch (jsonError) {
            const text = await responseClone.text();
            console.error('Failed to parse response as JSON:', jsonError);
            console.error('Raw response text:', text);
            showNotification(`Server error: Invalid response (status ${responseClone.status})`, false);
            isSubmitting = false;
            modalSubmit.disabled = false;
            return;
          }

          if (response.ok) {
            showNotification(responseData.message || `Customer ${mode.includes('add') ? 'added' : 'updated'} successfully`, true);
            closeModal(customerModal);
            fetchCustomers();
          } else {
            showNotification(responseData.error || `Operation failed (status ${response.status})`, false);
          }
        } catch (error) {
          console.error('Error during submission:', error);
          showNotification(`Error: ${error.message}`, false);
        } finally {
          modalSubmit.disabled = false;
          isSubmitting = false;
        }
      });

      // Delete confirmation
      deleteConfirm.addEventListener('click', async () => {
        if (isSubmitting) return;
        isSubmitting = true;
        console.log('Confirming delete for ID:', deleteConfirm.dataset.id);
        const id = deleteConfirm.dataset.id;
        const url = `http://localhost:8080/PahanaEduService/api/customers/${id}`;

        try {
          const response = await fetch(url, {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' }
          });
          const responseClone = response.clone();
          let responseData;

          try {
            responseData = response.status !== 204 ? await response.json() : {};
          } catch (jsonError) {
            console.error('Failed to parse delete response as JSON:', jsonError);
            const text = await responseClone.text();
            console.error('Response text:', text);
            showNotification(`Server error: Invalid response (status ${responseClone.status})`, false);
            isSubmitting = false;
            return;
          }

          if (response.ok || response.status === 204) {
            showNotification(responseData.message || 'Customer deleted successfully', true);
            closeModal(deleteModal);
            fetchCustomers();
          } else {
            showNotification(responseData.error || `Failed to delete customer (status ${response.status})`, false);
          }
        } catch (error) {
          console.error('Error deleting:', error);
          showNotification(`Error: ${error.message}`, false);
        } finally {
          isSubmitting = false;
        }
      });

      // Modal cancel
      modalCancel.addEventListener('click', () => closeModal(customerModal));
      deleteCancel.addEventListener('click', () => closeModal(deleteModal));

      // Logout
      document.getElementById('logout-btn').addEventListener('click', () => {
        console.log('Logging out, clearing sessionStorage');
        sessionStorage.removeItem('user');
        window.location.href = 'login.html';
      });

      // Initial fetch
      fetchCustomers();
    });
  </script>
</body>
</html>
