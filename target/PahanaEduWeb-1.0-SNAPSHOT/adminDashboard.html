<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshop Management System - Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #F5F6FA; /* Light Gray */
    }
    .sidebar {
      background: linear-gradient(to bottom, #2C3E94, #1A2A6C); /* Royal Blue gradient */
      transition: all 0.3s ease;
    }
    .sidebar a:hover {
      background-color: #2ECC71; /* Emerald Green */
      transform: translateX(5px);
    }
    .card {
      background-color: #FFFFFF; /* White */
      border: 1px solid rgba(44, 62, 148, 0.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-2px);
    }
    .text-primary {
      color: #2D3436; /* Charcoal */
    }
    .text-muted {
      color: #7F8C8D; /* Mid Gray */
    }
    .btn-primary {
      background: linear-gradient(to right, #2ECC71, #27AE60); /* Emerald Green gradient */
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-danger {
      background-color: #E74C3C; /* Crimson Red */
    }
    .btn-danger:hover {
      background-color: #C0392B;
    }
    .btn-warning {
      background-color: #F1C40F; /* Amber Yellow */
    }
    .btn-warning:hover {
      background-color: #D4AC0D;
    }
    .header {
      background-color: #FFFFFF;
      border-bottom: 1px solid rgba(44, 62, 148, 0.1);
    }
    section {
      animation: fadeIn 0.5s ease-in-out;
    }
    .error {
      color: #E74C3C; /* Crimson Red */
      background-color: rgba(231, 76, 60, 0.1);
      border: 1px solid #E74C3C;
    }
    .success {
      color: #2ECC71; /* Emerald Green */
      background-color: rgba(46, 204, 113, 0.1);
      border: 1px solid #2ECC71;
    }
    .modal {
      background-color: rgba(0, 0, 0, 0.5);
      transition: opacity 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border: 2px solid #2C3E94; /* Royal Blue */
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Header -->
  <header class="header flex items-center justify-between p-4">
    <div class="flex items-center">
        <a href="http://localhost:8080/PahanaEduWeb/adminDashboard.html"><img src="images/pahanaEduLogo.png" alt="Pahana Edu Logo" width="120" class="mr-4"></a>
      
      <h1 class="text-xl font-bold text-primary">Bookshop Management System</h1>
    </div>
    <div class="flex items-center">
      <span id="user-greeting" class="text-primary mr-4"></span>
      <button id="logout-btn" class="btn-primary text-white px-4 py-2 rounded">Logout</button>
    </div>
  </header>
  <div id="notification" class="hidden text-center m-4 p-2 rounded text-sm"></div>
  <div class="flex flex-1">
    <!-- Sidebar -->
    <div class="sidebar w-64 text-white p-4 fixed h-full">
      <nav>
        <a href="#dashboard" class="block py-2 px-4 rounded hover:text-white mb-2">Dashboard</a>
        <a href="userManagement.html" class="block py-2 px-4 rounded hover:text-white mb-2">User Management</a>
        <a href="customerManagement.html" class="block py-2 px-4 rounded hover:text-white mb-2">Customer Management</a>
        <a href="itemManagement.html" class="block py-2 px-4 rounded hover:text-white mb-2">Item Management</a>
        <a href="http://localhost:8080/PahanaEduWeb/orderDetails.html" class="block py-2 px-4 rounded hover:text-white mb-2">Order Details</a>
        <a href="help.html" class="block py-2 px-4 rounded hover:text-white mb-2">Help Section</a>


      </nav>
    </div>
    <!-- Main Content -->
    <div class="flex-1 p-6 ml-64">
      <!-- Dashboard Section -->
      <section id="dashboard" class="mb-8">
        <h2 class="text-2xl font-bold text-primary mb-4">Dashboard</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="card p-6 rounded-lg">
            <h3 class="font-semibold text-lg">Sales Today</h3>
            <p class="text-muted">To be implemented</p>
          </div>
          <div class="card p-6 rounded-lg">
            <h3 class="font-semibold text-lg">Low Stock Alerts</h3>
            <p class="text-muted">To be implemented</p>
          </div>
          <div class="card p-6 rounded-lg">
            <h3 class="font-semibold text-lg">Customer Summary</h3>
            <p class="text-muted">To be implemented</p>
          </div>
        </div>
      </section>
      <!-- Delete Confirmation Modal -->
      <div id="delete-modal" class="modal hidden fixed inset-0 flex items-center justify-center">
        <div class="card p-6 rounded-lg w-full max-w-md">
          <h3 class="text-xl font-bold text-primary mb-4">Confirm Delete</h3>
          <p class="text-muted mb-4">Are you sure you want to delete <span id="delete-name"></span>?</p>
          <div class="flex justify-end space-x-2">
            <button id="delete-cancel" class="btn-primary text-white px-4 py-2 rounded">Cancel</button>
            <button id="delete-confirm" class="btn-danger text-white px-4 py-2 rounded">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const user = JSON.parse(sessionStorage.getItem('user'));
      const notification = document.getElementById('notification');
      console.log('sessionStorage user:', user);

      if (!user || !user.role) {
        console.log('No user or role in sessionStorage, redirecting to login');
        notification.textContent = 'Please log in to access the dashboard';
        notification.classList.add('error');
        notification.classList.remove('hidden');
        setTimeout(() => window.location.href = 'login.html', 2000);
        return;
      }

      const isAdmin = user.role.toLowerCase() === 'admin';
      if (!isAdmin) {
        console.log('User is not Admin, redirecting to cashierDashboard.html');
        notification.textContent = 'Access denied: Admins only';
        notification.classList.add('error');
        notification.classList.remove('hidden');
        setTimeout(() => window.location.href = 'cashierDashboard.html', 2000);
        return;
      }

      document.getElementById('user-greeting').textContent = `Welcome, ${user.username}`;

      document.getElementById('logout-btn').addEventListener('click', () => {
        console.log('Logging out, clearing sessionStorage');
        sessionStorage.removeItem('user');
        window.location.href = 'login.html';
      });

      function showNotification(message, isSuccess) {
        notification.textContent = message;
        notification.classList.remove('error', 'success');
        notification.classList.add(isSuccess ? 'success' : 'error');
        notification.classList.remove('hidden');
        setTimeout(() => notification.classList.add('hidden'), 3000);
      }
    });
  </script>
</body>
</html>
