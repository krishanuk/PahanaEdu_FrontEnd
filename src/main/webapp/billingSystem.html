<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookshop Management System - Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #F5F6FA; /* Light Gray */
    }
    .sidebar {
      background: linear-gradient(to bottom, #2C3E94, #1A2A6C); /* Royal Blue gradient */
      transition: all 0.3s ease;
    }
    .sidebar a:hover {
      background-color: #2ECC71; /* Emerald Green */
      transform: translateX(5px);
    }
    .card {
      background-color: #FFFFFF; /* White */
      border: 1px solid rgba(44, 62, 148, 0.1);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-2px);
    }
    .text-primary {
      color: #2D3436; /* Charcoal */
    }
    .text-muted {
      color: #7F8C8D; /* Mid Gray */
    }
    .btn-primary {
      background: linear-gradient(to right, #2ECC71, #27AE60); /* Emerald Green gradient */
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .btn-danger {
      background-color: #E74C3C; /* Crimson Red */
    }
    .btn-danger:hover {
      background-color: #C0392B;
    }
    .header {
      background-color: #FFFFFF;
      border-bottom: 1px solid rgba(44, 62, 148, 0.1);
    }
    section {
      animation: fadeIn 0.5s ease-in-out;
    }
    .error {
      color: #E74C3C; /* Crimson Red */
      background-color: rgba(231, 76, 60, 0.1);
      border: 1px solid #E74C3C;
    }
    .success {
      color: #2ECC71; /* Emerald Green */
      background-color: rgba(46, 204, 113, 0.1);
      border: 1px solid #2ECC71;
    }
    input:focus, select:focus {
      outline: none;
      border: 2px solid #2C3E94; /* Royal Blue */
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
      }
      .main-content {
        margin-left: 0;
      }
    }
    @media print {
      .no-print {
        display: none;
      }
      .print-bill {
        display: block;
        width: 100%;
        page-break-after: always;
      }
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">
  <!-- Header -->
  <header class="header flex items-center justify-between p-4 no-print">
    <div class="flex items-center">
      <a href="/PahanaEduWeb/cashierDashboard.html"><img src="/PahanaEduWeb/images/pahanaEduLogo.png" alt="Pahana Edu Logo" width="120" class="mr-4"></a>
      <h1 class="text-xl font-bold text-primary">Bookshop Management System</h1>
    </div>
    <div class="flex items-center">
      <span id="user-greeting" class="text-primary mr-4"></span>
      <button id="logout-btn" class="btn-primary text-white px-4 py-2 rounded">Logout</button>
    </div>
  </header>
  <div id="notification" class="hidden text-center m-4 p-2 rounded text-sm no-print"></div>
  <div class="flex flex-1">
    <!-- Sidebar -->
    <div class="sidebar w-64 text-white p-4 fixed h-full md:w-64 md:h-full md:fixed no-print">
      <nav>
        <a href="/PahanaEduWeb/cashierDashboard.html" class="block py-2 px-4 rounded hover:text-white mb-2">Dashboard</a>
        <a href="/PahanaEduWeb/userManagement.html" id="user-management-link" class="block py-2 px-4 rounded hover:text-white mb-2 hidden">User Management</a>
        <a href="/PahanaEduWeb/customerManagement.html" class="block py-2 px-4 rounded hover:text-white mb-2">Customer Management</a>
        <a href="/PahanaEduWeb/itemManagement.html" class="block py-2 px-4 rounded hover:text-white mb-2">Item Management</a>
        <a href="/PahanaEduWeb/viewProducts.html" class="block py-2 px-4 rounded hover:text-white mb-2">Book Catalog</a>
        <a href="/PahanaEduWeb/cart.html" class="block py-2 px-4 rounded hover:text-white mb-2">Shopping Cart</a>
        <a href="/PahanaEduWeb/orderManagement.html" class="block py-2 px-4 rounded hover:text-white mb-2">Order Management</a>
        <a href="/PahanaEduWeb/billingSystem.html" class="block py-2 px-4 rounded hover:text-white mb-2 bg-[#2ECC71]">Billing System</a>
      </nav>
    </div>
    <!-- Main Content -->
    <div class="flex-1 p-6 ml-0 md:ml-64 main-content">
      <!-- Checkout Section -->
      <section id="checkout" class="mb-8">
        <h2 class="text-2xl font-bold text-primary mb-4">Checkout</h2>
        <div class="card p-6 rounded-lg print-bill">
          <div id="bill-loading" class="text-muted mb-4 hidden">Loading bill...</div>
          <div id="bill-header" class="mb-4 print-bill">
            <h3 class="text-lg font-semibold text-primary">Bill Details</h3>
            <p id="bill-customer" class="text-muted"></p>
            <p id="bill-date" class="text-muted"></p>
          </div>
          <table class="w-full mb-4 print-bill">
            <thead class="bg-gray-200">
              <tr>
                <th class="p-2 text-left">Image</th>
                <th class="p-2 text-left">Title</th>
                <th class="p-2 text-left">Price</th>
                <th class="p-2 text-left">Quantity</th>
                <th class="p-2 text-left">Total</th>
              </tr>
            </thead>
            <tbody id="bill-table-body"></tbody>
          </table>
          <div class="flex justify-between items-center mb-4 print-bill">
            <div class="text-primary font-semibold">
              Total: Rs. <span id="bill-total">0.00</span>
            </div>
          </div>
          <div class="flex justify-end space-x-4 no-print">
            <button id="print-bill-btn" class="btn-primary text-white px-4 py-2 rounded">Print Bill</button>
            <button id="checkout-btn" class="btn-primary text-white px-4 py-2 rounded">Complete Checkout</button>
          </div>
        </div>
      </section>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const API_BASE = "http://localhost:8080/PahanaEduService/api";
      const notification = document.getElementById('notification');
      const billTableBody = document.getElementById('bill-table-body');
      const billLoading = document.getElementById('bill-loading');
      const billTotal = document.getElementById('bill-total');
      const billCustomer = document.getElementById('bill-customer');
      const billDate = document.getElementById('bill-date');

      // Role-based access control
      const user = JSON.parse(sessionStorage.getItem('user'));
      console.log('sessionStorage user:', user);
      if (!user || !user.role || !user.username) {
        console.log('No user, role, or username in sessionStorage, redirecting to login');
        showNotification('Please log in to proceed with checkout', false);
        setTimeout(() => window.location.href = '/PahanaEduWeb/login.html', 2000);
        return;
      }

      const role = user.role.toLowerCase();
      if (role !== 'admin' && role !== 'cashier') {
        console.log(`User role ${role} is not authorized, redirecting to login.html`);
        showNotification('Access denied: Unknown role', false);
        setTimeout(() => window.location.href = '/PahanaEduWeb/login.html', 2000);
        return;
      }

      document.getElementById('user-greeting').textContent = `Welcome, ${user.username}`;
      document.getElementById('user-management-link').classList.toggle('hidden', role !== 'admin');

      // Notification helper
      function showNotification(message, isSuccess) {
        console.log(`Notification: ${message}, Success: ${isSuccess}`);
        notification.textContent = message;
        notification.classList.remove('error', 'success');
        notification.classList.add(isSuccess ? 'success' : 'error');
        notification.classList.remove('hidden');
        setTimeout(() => notification.classList.add('hidden'), 3000);
      }

      // Verify customer if customerId exists
      async function verifyCustomer(customerId) {
        if (!customerId) {
          console.log('No customerId provided, skipping verification');
          return { username: user.username }; // Use session username for bill
        }
        console.log('Verifying customerId:', customerId);
        try {
          const response = await fetch(`${API_BASE}/customers/${customerId}`, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
          });
          if (response.ok) {
            const customer = await response.json();
            console.log('Customer verified:', customer);
            return customer;
          } else {
            console.warn('Customer not found:', response.status);
            return { username: user.username }; // Proceed with session username
          }
        } catch (error) {
          console.error('Error verifying customer:', error);
          return { username: user.username }; // Proceed with session username
        }
      }

      // Get cart
      async function getCart() {
        const cartId = sessionStorage.getItem('cartId');
        console.log('Checking for cartId:', cartId);
        if (!cartId) {
          console.log('No cartId in sessionStorage');
          showNotification('No cart found. Please add items to your cart.', false);
          setTimeout(() => window.location.href = '/PahanaEduWeb/viewProducts.html', 2000);
          return null;
        }
        try {
          const response = await fetch(`${API_BASE}/carts/${cartId}`, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
          });
          if (response.ok) {
            const cart = await response.json();
            console.log('Cart retrieved:', cart);
            return { id: cart.id };
          } else {
            console.log('Cart not found, clearing sessionStorage cartId');
            sessionStorage.removeItem('cartId');
            showNotification('Cart not found. Please add items to your cart.', false);
            setTimeout(() => window.location.href = '/PahanaEduWeb/viewProducts.html', 2000);
            return null;
          }
        } catch (error) {
          console.error('Error fetching cart:', error);
          showNotification(`Error loading cart: ${error.message}`, false);
          return null;
        }
      }

      // Fetch item details
      async function fetchItemDetails(itemId) {
        console.log('Fetching item details for itemId:', itemId);
        try {
          const response = await fetch(`${API_BASE}/items/${itemId}`, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
          });
          if (!response.ok) throw new Error(`Failed to fetch item ${itemId}: ${response.status} ${response.statusText}`);
          const item = await response.json();
          console.log('Item details:', item);
          return item;
        } catch (error) {
          console.error('Error fetching item:', error);
          showNotification(`Error fetching item ${itemId}: ${error.message}`, false);
          return null;
        }
      }

      // Fetch and display bill
      async function loadBill() {
        billLoading.classList.remove('hidden');
        try {
          const customer = await verifyCustomer(user.customerId);
          const cart = await getCart();
          if (!cart) {
            billLoading.classList.add('hidden');
            return;
          }

          const response = await fetch(`${API_BASE}/cart-items/cart/${cart.id}`, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
          });
          if (!response.ok) throw new Error(`Failed to fetch cart items: ${response.status} ${response.statusText}`);
          const cartItems = await response.json();
          console.log('Cart items retrieved:', cartItems);
          billTableBody.innerHTML = '';
          let total = 0;

          if (!cartItems || cartItems.length === 0) {
            billTableBody.innerHTML = '<tr><td colspan="5" class="p-2 text-muted">Cart is empty</td></tr>';
            billTotal.textContent = '0.00';
            billLoading.classList.add('hidden');
            showNotification('Cart is empty. Please add items to proceed.', false);
            setTimeout(() => window.location.href = '/PahanaEduWeb/viewProducts.html', 2000);
            return;
          }

          for (const item of cartItems) {
            const itemDetails = await fetchItemDetails(item.itemId);
            if (!itemDetails) continue;
            const itemTotal = item.quantity * itemDetails.price;
            total += itemTotal;
            billTableBody.innerHTML += `
              <tr>
                <td class="p-2"><img src="http://localhost:8080/PahanaEduService/${itemDetails.imageUrl}" alt="${itemDetails.title}" class="h-16 w-16 object-cover rounded"/></td>
                <td class="p-2">${itemDetails.title}</td>
                <td class="p-2">Rs. ${itemDetails.price.toFixed(2)}</td>
                <td class="p-2">${item.quantity}</td>
                <td class="p-2">Rs. ${itemTotal.toFixed(2)}</td>
              </tr>
            `;
          }

          billCustomer.textContent = `Customer: ${customer.username}`;
          billDate.textContent = `Date: ${new Date().toLocaleString()}`;
          billTotal.textContent = total.toFixed(2);
          billLoading.classList.add('hidden');
        } catch (error) {
          console.error('Error loading bill:', error);
          billLoading.classList.add('hidden');
          billTableBody.innerHTML = '<tr><td colspan="5" class="p-2 text-muted">Error loading bill</td></tr>';
          showNotification(`Error loading bill: ${error.message}`, false);
        }
      }

      // Complete checkout
      async function completeCheckout() {
        try {
          const cart = await getCart();
          if (!cart) return;

          const cartItemsResponse = await fetch(`${API_BASE}/cart-items/cart/${cart.id}`, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
          });
          if (!cartItemsResponse.ok) throw new Error(`Failed to fetch cart items: ${cartItemsResponse.status} ${cartItemsResponse.statusText}`);
          const cartItems = await cartItemsResponse.json();
          if (!cartItems || cartItems.length === 0) {
            showNotification('Cart is empty. Please add items to proceed.', false);
            return;
          }

          let totalAmount = 0;
          for (const item of cartItems) {
            const itemDetails = await fetchItemDetails(item.itemId);
            if (!itemDetails) throw new Error(`Failed to fetch item ${item.itemId}`);
            totalAmount += item.quantity * itemDetails.price;
          }

          // Create order
          const orderPayload = {
            orderDate: new Date().toISOString(),
            totalAmount: totalAmount
          };
          if (user.customerId) {
            orderPayload.customerId = user.customerId;
          }
          console.log('Creating order with payload:', orderPayload);
          const orderResponse = await fetch(`${API_BASE}/orders`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(orderPayload)
          });
          if (!orderResponse.ok) {
            const errorData = await orderResponse.json();
            throw new Error(`Failed to create order: ${errorData.error || orderResponse.status}`);
          }
          const order = await orderResponse.json();
          console.log('Order created:', order);

          // Create order items
          for (const item of cartItems) {
            const itemDetails = await fetchItemDetails(item.itemId);
            if (!itemDetails) continue;
            const orderItemResponse = await fetch(`${API_BASE}/orderitems`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                orderId: order.id,
                itemId: item.itemId,
                quantity: item.quantity,
                unitPrice: itemDetails.price
              })
            });
            if (!orderItemResponse.ok) {
              const errorData = await orderItemResponse.json();
              throw new Error(`Failed to create order item: ${errorData.error || orderItemResponse.status}`);
            }
            console.log('Order item created:', await orderItemResponse.json());
          }

          // Clear cart
          const clearCartResponse = await fetch(`${API_BASE}/cart-items/cart/${cart.id}`, {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' }
          });
          if (!clearCartResponse.ok && clearCartResponse.status !== 204) {
            console.warn('Failed to clear cart items:', clearCartResponse.status);
          }
          sessionStorage.removeItem('cartId');
          console.log('Cart cleared');

          showNotification('Order placed successfully!', true);
          setTimeout(() => window.location.href = '/PahanaEduWeb/cashierDashboard.html', 2000);
        } catch (error) {
          console.error('Error completing checkout:', error);
          showNotification(`Error completing checkout: ${error.message}`, false);
        }
      }

      // Print bill
      document.getElementById('print-bill-btn').addEventListener('click', () => {
        console.log('Printing bill');
        window.print();
      });

      // Complete checkout
      document.getElementById('checkout-btn').addEventListener('click', () => {
        console.log('Initiating checkout');
        completeCheckout();
      });

      // Logout
      document.getElementById('logout-btn').addEventListener('click', () => {
        console.log('Logging out, clearing sessionStorage');
        sessionStorage.removeItem('user');
        sessionStorage.removeItem('cartId');
        window.location.href = '/PahanaEduWeb/login.html';
      });

      // Initial load
      loadBill();
    });
  </script>
</body>
</html>
